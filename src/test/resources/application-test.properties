# spring.datasource.*
#spring.datasource.url=jdbc:h2:mem:test;NON_KEYWORDS=user
spring.datasource.url=${DB_URL:jdbc:h2:mem:test;NON_KEYWORDS=user;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# spring.jpa.*
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# spring.application.*
spring.application.kakao-client-id=secret
spring.application.kakao-redirect-uri=secret
# spring.data.mongodb.*
spring.data.mongodb.uri=mongodb://localhost:27017/crayon-test
spring.data.mongodb.host=${HOST:localhost}
spring.data.mongodb.port=${PORT:27017}
spring.data.mongodb.database=${DATABASE:crayon-test}
spring.data.mongodb.uuid-representation=standard
# spring.data.redis.*
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
# spring.main.*
spring.main.allow-bean-definition-overriding=true
# crayon.jwt.*
crayon.jwt.key=secret
crayon.jwt.access.expiration=922337203685477599
crayon.jwt.access.header=Authorization
crayon.jwt.refresh.expiration=604800000
crayon.jwt.refresh.header=Authorization-refresh
crayon.jwt.masterToken=secret
crayon.jwt.issuer=secret
# crayon.monitor.*
crayon.monitor.host=secret
# cloud.aws.credentials.*
cloud.aws.credentials.accessKey=secret
cloud.aws.credentials.secretKey=secret
cloud.aws.credentials.mailAccessKey=secret
cloud.aws.credentials.mailSecretKey=secret
# cloud.aws.region.*
cloud.aws.region.static=secret
# cloud.aws.stack.*
cloud.aws.stack.auto=false
# cloud.aws.route53.*
cloud.aws.route53.hostedZoneId=secret
# cloud.aws.account & acm
cloud.aws.accountId=secret
cloud.aws.acm=secret
# vite
vite.uri=secret
# application.bucket.*
application.bucket.name=secret
# mail.*
mail.lambda.arn=secret
mail.sourceAddress=secret
mail.scheduler.arn=secret
# kakao.*
kakao.token_uri=secret
kakao.redirect_uri=secret
kakao.grant_type=secret
kakao.client_id=secret
kakao.user_info_uri=secret
